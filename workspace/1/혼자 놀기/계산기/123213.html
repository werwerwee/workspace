<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id='name' onkeyup='printName()' type="number"/>
    <input id='name2' onkeyup='printName()' type="number"/>
    <div id='result'>1111</div>
<script>
    let name = 0;
    let name2 = 0;

    function printName(){
        
        let name = document.getElementById('name').value;
        let name2 = document.getElementById('name2').value;

        name=parseInt(name);
        name2=parseInt(name2);
        
        let kkk = name+name2;
        console.log(name);
        console.log(name2);
        console.log(kkk);
        document.getElementById("result").innerText = kkk;
    }
    
        
</script>
</body>
</html>
