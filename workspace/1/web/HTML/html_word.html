<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <mark>중요한</mark>내용을<em>중요성 강조</em>할때 사용<br/>
    <i>이탤릭</i>체로 표헌 i 태그 italic <br/>
    <b>굵은 글자</b>로 표현b 태그 bold <br/>
    <strong>굵은 글자를 강조</strong>하여 표현 strong <br/>
    <hr/>
    <small>작은 글자</small>로 표현 <br/>
    <!--superscript 윗 첫자 위에 적은 문자-->
    필요한 내용을 <sup>윗첨자</sup>로 표시 <br/>
    <!--seperscript 아래에 적은 문자-->
    필요한 내용을 <sup>아래첨자</sup> 로 표시 <br/>
    2<sup>2</sup>승 <br/>
    H<sub>2</sub>0 <br/>
    필요한 내용에 <ins>밑줄을</ins>표시 <br/>
    필요한 내용에 <del>취소선</del>표시 <br/>
    <ul>
        <li></li>
    </ul>

</body>
</html>
