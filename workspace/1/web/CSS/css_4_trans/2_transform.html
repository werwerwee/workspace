<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* transform 좌표공간을 변형함으로써 일반적인 문서의 흐름을 방해하지 않고 컨텐츠의 형태와 위차를 병경하는 속성
        box (bolck 요소) 모델만 transform 속성 적용가능
        이동(translate) 회전(rorate) 확대축소(scale) 비틀기(skew) 효과를 부여하기 위한 속성 제공 */

        .original{ width: 300px; height: 300px; border: 1px solid black; background:url(../../img/transform_rotate.png);}

        /* rotate
           해당 요소를 주어진 각도만큼 시계, 반시계, 지정좌표 기준으로 회전시키는 속성 
           deg(deg*/

        .rotate:hover{transform: rotateX(45deg); transform: rotateY(410deg); transform: rotate(180deg);}
        
        /* scale(배율) 해당요소의 크기를 주어진 배율만큼 늘리거나 줄임. 기본값은 1에서 배율만큼 증가또는 감소 */

        .scale:hover{margin: 200px 0 200px 200px;  transform:scaleX(2); transform: scaleY(2); transform: scale(2,2);}

        /* skewX() 해당요소를 주어진 각도만큼 X축 방향으로 기울임
           skewY() 해당요소를 주어진 각도만큼 Y축 방향으로 기울임
           skew() 해당요소를 주어진 각도만큼 X,Y축 방향으로 기울임 */

           .skew{background-color: skyblue; background-image:url(../../img/transform_skew.png); background-repeat: no-repeat; height: 400px;}
           .skew:hover{transform:skewX(45deg); transform:skewY(60deg); transform:skew(-10deg,-20deg);}

           /* translate(이동할 거리)
           해당요소를 현재위치에서 주어진 거리만큼 이동하여 출력 */

           .translate:hover{transform: translateX(100px);transform: translateY(100px); transform: translate(100px, -100px); }

    </style>
</head>
<body>
    
    <div class="original"></div>
    <div class="original rotate"></div>
    <div class="original scale"></div>
    <div class="original skew"></div>
    <div class="original translate"></div>
</body>
</html>
