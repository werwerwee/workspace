<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 -Array</title>
    <script>
        /*
        배열 - 동일한 크기, 타입의 데이터(요소, 항목)을 메모리의 연속된 공간에 나열한 구조
        javascript의 배열은 객체이므로 index(인덱스)와 배열요소(element)로 이루어진 데이터의 집합체를 말한다.

        index(인덱스) : 배열에서 사용되는 참조된 정렬값
            배열에서 항목의 위치를 숫자로 표현
            0에서부터 시작하여 1씩증가.
            최대인덱스 값은 배열의 길이보다 1 작음

        요소(element) : 전체 집합에서 필요한 구성요소 배열의 항목을 의미

        javascript의 배열은 다양한 타입의 데이터가 취급됨.

        배열의 길이(lenght) : 배열항목의 갯수
                             배열이 저장된 변수.lenght
        */

        //배열생성
        // 배열의 생성과 동시에 정해진 값으로 초기화
        // 배열임을 명시하는 수식 []

        let arr1 = [1, 2, 3];

        // Array 객체를 이용하여 배열 생성
        // 빈 배열 생성
        let arr2 = new Array();

        //초기화값을 가진 객체 생성
        let arr3 = new Array("5", true, 6); // ["5", true, 6]

        // 배열의 각 항목에 접근(참조)
        // 배열변수[인덱스 번호] : 해당 배열 변수의 인덱스 번호위치의 값을 읽어온다.
        // 해당 배열변수에 인덱스번호 위치에 값을 우항에 있는 값으로 변경
        // 배열 변수 [인덱스 번호] = 10;

        //let arr1 = [1, 2, 3];
        console.log(arr1[0]); // 1

        // 지정한 항목의 값을 변경
        arr1[1] = true; // [1, true, 3]
        console.log(arr1[1]);

        // 배열에 저장된 항목의 갯수
        console.log(arr1.length);

        arr1[10] = "10번째 인덱스 위치에 새로운 항목 추가";
        console.log(arr1.length);
        console.log(arr1);
        console.log(arr1[3]);


        // 배열의 마지막에 새로운 항목 추가
        // 추가된 항목에 매개변수로 전달받은 인자값을 저장
        arr1.push(4);
        console.log(arr1.length);
        console.log(arr1);

        // 반복문을 이용한 배열항목 순차 접근
        for(let i=0; i < arr1.length; i++){
            console.log(`배열의 ${i} 인덱스의 값 : ${arr1[i]}`);
        }

        // for in 문
        // 유효한 데이터가 저장된 배열항목의 인덱스 번호를 반환
        // for (let 인덱스 번호를 저장할 in변수 순회할 배열){}
        for(let index in arr1){
            console.log("index : " + index);
            console.log("유효한 항목 : " + arr1[index]);
        }


        // for of문
        // 배열의 길이만큼 인덱스 번호 항목 위치로 접근하여
        // 배열항목에 저장된 값을 변수에 저장하여
        // for 문 블럭 내부에서 활용할 수 있도록 순회하는 반복문
        // for (let 항목의 값을 저장할 변수 of 순회할 배열){}
        for(let el of arr1){
            console.log("항목의 값 : " + el);
        }


        /*
        퀴즈
        
        1. 빈 값 배열 생성하여 변수에 저장
        2. prompt 를 이용하여 사용자에게 4개의 점수(1~100)을 입력받아 배열에 순차적으로 저장
        3. 배열에 저장된 점수들 중 값을 비교하여 최댓값과 최솟값을 구하여 출력하시오
        */


    </script>
</head>

</body>
</html>
