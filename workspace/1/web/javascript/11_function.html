        /*
            함수(function) - 하나의 특별한 목적을 가진 작업을 수행하기 
                             위해 독립적으로 설계된 코드의 집합.
            javascript 함수 선언 키워드 : function
            함수이름 : 함수를 호출(실행)하기 위해 명시된 식별자
                       표기법은 카멜 표기법을 따름.
            매개변수(parameter) : 함수를 호출 할때 함수실행에 필요한 
                                 데이터를 전달받아 저장하는 변수
                                 함수실행블럭{} 내부에서 사용
            함수블럭(바디-본문) : 함수의 고유기능을 수행하는 명령문의
                                 집합
            반환문(return문) : 함수가 모든작업을 수행하고 반환되는 
                              데이터를 명시. 함수의 기능이 완료됨을 의미

            --------------------------------------------------------
            함수 선언
            선언적함수
            function 함수이름(매개변수,매개변수, ...){
                함수 블럭 - 실행 블럭{}
                // 실행문들...
                // 함수 기능이 수행되고 나서 결과를 호출한 곳으로 
                // 반환(전달) 할때 사용되는 return문
                return 결과값;
                [optional]
            }
        */
        // add() 에서 변수 a b result 를 사용하고 있으므로
        // 변수가 선언과 초기화 되기전에 기능 수행 불가
        // add();
        let a = 1, b = 2;
        let result = 0;
        // 선언적 함수는 script 상단으로 hoisting 됨으로
        // 어디에서나 호출 가능
        add();
        console.log("add 함수 선언 전 호출 결과 : " + result);

        // 매개변수도 없고 반환값이 없는 기본적인 형태의 함수
        // 호출 시 실행 블럭만 수행 후 종료
        function add(){
            result = a + b;
        }    
        // 선언된 함수는 호출이 되어야 실행

        console.log("add 함수 호출 전 : " + result);

        add();  // 함수 호출(실행)    

        console.log("add 함수 호출 결과 : " + result);

        // 매개변수는 없고 반환값이 있는 함수
        function addReturn(){
            // a,b가 더해진 결과를 호출한 곳으로 되돌려준다(반환한다.)
            return a + b;
        }
        let resultReturn = addReturn(); // a + b
        console.log("resultReturn : " + resultReturn);

        // 매개변수가 2개 존재하고 반환하는 값은 없는 함수

        result = ext(2,3);

    //기명함수와 익명함수

        console.log("익명 함수 호출");

    function factorial(num){
        //5 * 4 * 3 * 2 * 1
        if(num>1){
            //함수 내부에서 함수 자신을 다시 호출하는 함수 - 재귀함수
            return num * factorial(num-1);
        }else{
            return num;
        }
    }
