<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        /*
        while(조건식){반복될 수행문}

        조건식이 거짓이서나 반복문을 탈출하는 break를 만면 반복종료

        do{
            반복죌 수행문
        }while(조건식);
        do{}를 실행 후 while의 조건식을 확인
        조건식이 거짓이여도 최초의 한번은 무조건 실행
        */

        let i = 0;
        while(i<10){
            document.write(i + " ");
            i++;
        }
        document.write("<br/>");

        i = 0;
        while(true){
            document.write("while문을 이용한 반복문 연습"+i+"<br/>")
            //반복될 때 마다 i가 1씩 추가
            i = i + 1 ;
            if(i==10){
                break
            }
        }

         /*
            while - 반복횟수가 정해져 있지 않을때 주로 사용.

        실습 가정 - 임의로 지정된 아이디와 패스워드로 로그인 요청 처리
        */
       // 저장된 아이디와 패스워드를 가정
       let userId = 'id001';
       let userPw = 'pw001';

        // 반복문 탈출을 위한 flag
       let isRun = true;

       do{
            let id = prompt("아이디를 입력해주세요.");
            let pass = prompt("비밀번호를 입력해주세요.");

            let message = "로그인 실패! 다시 시도해주세요.";
            if(userId == id && userPw == pass){
                message = "로그인 성공!";
                // break;
                isRun = false;
            }
            alert(message);
       }while(isRun);

    </script>
    
</body>
</html>
