<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //비교연산자
        //좌변과 우변의 값을 비교하여
        //수식의 결과가 참인지 거짓인지를 boolean 타입으로 변환
        //결과는 true 아니면 false 둘 중 하나
        /*
            비교연산자 - 좌항과 우항의 값의 크기를 비교
            1<2 true    2>1 true
            2<1 false   1>2 false
            1=<2 true

            동등비교연산자 - 좌항과 우항의 값이 일치하는지 비교
            1 == 1 :  true
            1 != 2 :  true
            
        */

        let num1 = 100;
        let num2 = 200;
        // 1의 값이 2보다 크거나 같은가?
        let result = num1>=num2;
        document.write("<h1>num1 과 num2의 크기비교</h1>")
        document.write("num1 : " + num1 + "<br/>")
        document.write("num2 : " + num2 + "<br/>")
        document.write("num1 >=num2 : " + result + "<br/>")

        // 2의 값이 1보다 큰가?
        result = num1<num2
        document.write("num1 < num2 : " + result + "<br/>")

        // 동등비교연산
        // == , !=
        const strAge = '26';
        const numAge = 26;

        // 좌항과 우항의 값이 일치하는가?
        result = strAge == numAge;
        console.log("srtAge == numAge : " , result);
        // 일치 X
        result = strAge != numAge;
        console.log("srtAge == numAge : " , result);

        //=== , !==  좌항과 우항의 데이터 타입까지 비교
        result = strAge === numAge;
        console.log("strAge === numAge : " , result)
        result = strAge !== numAge;
        console.log("strAge !== numAge : " , result)

        /*
            논리 비교 연산자
            단항또는 이항연산자로서 좌항과 우항의 논리값을 비교하는 연산자
             좌항과 우항의 true false 값을 비교하여 논리값을 출력하는 연산자

             단항연산자 - 항이 하나인 연산자
             ! : 논리 부정
             !true == false
             !false == true

             이항연산자
             || : - 논리 합 연산자 (or 연산자)
             && : 논리 곱 (and 연산자)
             좌항과 우항의 논리값을 비교하여 blooean 타입의 결과를 반환
             false - 0
             true - 1

             좌항             우항        논리합      논리곱
             true(1)        true(1)      true(2)    true(1)
             false(0)       true(1)      true(1)    false(0)
             true(1)        false(0)     true(1)    false(0)
             false(0)       false(0)     false(0)   false(0)

        */

        let bool1 = false;
        let bool2   = (4<2);
        //       false || false
        result = bool1 || bool2;
        console.log("bool1 || bool2 : " , result)

                 false || true
        result = bool1 || !bool2
        console.log("bool1 || !bool2 : " , result)

        result = bool1 && bool2;
        console.log("bool1 && bool2 : " , result)

        result = !bool1 && !bool2;
        console.log("!bool1 && !bool2 : " , result)

        /*
            대입연산자와 복합대입연산자
            += , -+ , *= , /= , %=
            code를 줄여주는 연산자
        */

        let x = 3;
        let y = 6;
        //x 와 y를 더하여 새로운 x 값을 만듦
        x = x + y;
        console.log(x)
        x = x + y;
        console.log(x)
        //대입되는 변수가 피연산자로 사용될 때 사용할 수 있는 연산자가 복합대입연산자

        x += y; // ==  x = x + y;
        console.log(x)

        let count = 0;
        count= count + 1 ;
        //증가하는 값이 1 이라면 증감연산자를 이용하여 처리
        count++; // == count += 1 ;
        console.log(count);

        count --; // == count -= 1;
        console.log(count);

        //전위 연산
        ++count;
        console.log(count);
        --count;
        console.log(count);

        result=0
        count=0

        result = count++;
        console.log(result);
        console.log(count);
        //result = count = count + 1 ;
        //count++;

        result = count++;
        console.log(result);
        console.log(count);

        result=0
        count=0

        result = ++count;
        console.log(result);
        console.log(count);
        //result = (1 + count) = count

        result = ++count;
        console.log(result);
        console.log(count);

        count=1
        console.log(count++ >= 2);
        // count >= 2
        // count = count + 1;
        //count = (1+count) > 2 
    </script>
