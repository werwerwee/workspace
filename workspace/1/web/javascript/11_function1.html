<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finction-함수</title>
    <script>
        
        var nDan = prompt("숫자를 입력하세요");
        var nDaan = prompt("숫자를 입력하세요");


            function targetDan(k){
                for(let i =1; i<=9; i++){
                    document.write(k+ "x" +i+" = " +(k*i)+"<br/>")
                }
            }

            targetDan(nDan);
            targetDan(nDaan);

    </script>
</head>
