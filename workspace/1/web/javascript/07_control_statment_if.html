<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            제어문 (control Statement)
            조건문                  |                   반복문
            if                      |      for 문
            if else                        반복횟수가 정해져 있을 경우 사용
            if else if
            if else if else
            -------------------------------
            지정한 값이 일치할      |       while 
            경우 실행될 분기를      |
            나누는 조건문          |
            switch                |     do while
            case break                  반복횟수가 정해져 있지 않을경우 사용



            1. if 문
            조건식에는 true 또는 false의 결과를 가지는 연산식이 필요함
            if (조건(표현)식){
                조건이 참일경우 수행되는 실행문;
                조건이 참일경우 수행되는 실행문;
                조건이 참일경우 수행되는 실행문;
            }


        */

        let a = 3;
        let b = 5;
         if (a == b) {
            alert("a와 b값이 일치합니다") 
         }
         
         //조전을 만족할때 수행되어야 하는 실행문이 하나라면 block{}를 생략해도 되지만
         //block 를 생략할 경우 가독성이 떨어짐으로 권장하지 않음
         if (a != b) {
            alert("a와 b값이 일치하지 않습니다")
         }

         let confirm_test = confirm("30,000,000원을 결제하겠습니까?");
         if(confirm_test){
            document.write("결제완료 <br/>");
          }else{
            // false를 만나거나 true 를 만나지 못한 경우
            document.write("결제가 취소되었습니다 <br/>")
          }

    /*
        else if 문
        여러 조건문을 비교하여 작업을 수행해야 할 때 사용

        if(조건식1){
            조건식1 이 참일때 수행되고 else if 문 종료
        } else if(조건식2){
            조건식 1이 만족하지 않고
            조건식 2 가 만족할때 수행된 후 else if 문 종료
        } else is (조건식3){
            조건식1,2 가 만족하지 않고
            조건식 3이 만족할때 수행된 후 else if 문 종료
        } else{
            else if문의 모든 조건이 만족하지 않을 경우 수행
        }
    */

   if(a > b){
    alert("a가 b보다 큽니다");
   }else if (a == b){
    alert("a와 b값이 일치합니다");
   }else if (a< b){
    alert("a가 b보다 작습니다");
   }

   let x , y;
   x = prompt("첫번째 정수를 입력해 주세요")
   y = prompt("두번째 정수를 입력해 주세요")
   //입력받은 두 수의 합을 사용자에게 출력
   //web에서 사용자에게 입력받은 모든 값은 문자열 type
   console.log("x의 타입 : " , typeof(x));
   console.log("y의 타입 : " , typeof(y));

   // x 와 y 에 저장된 데이터가 수치형으로 변환 가능한 데이터인지 확인
   // || 좌항과 우항의 논리값이 모두 거짓이면 false
   //    좌항과 우항의 논리값이 하나라도 참이면 true
   // isNaN(x) : x 의 값이 수치형으로 변환할 수 없는 값을 저장하고 있으면 true
   if (isNaN(x) || isNaN(y)) {
    alert("숫자를 입력해 주세요.")    
   } else{
   //x에 저장된 data기 수치형으로 변환될 수 있는 형식의 값이면 number type으로 변환
   x = parseInt (x);
   y = parseInt (y);
   let result = x + y;
   document.write("두 수의 합은 : "+result+" 입니다. <br/>")
   }
    </script>
</body>
</html>
