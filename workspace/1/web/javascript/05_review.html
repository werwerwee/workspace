<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 한줄 주석
        /*
           범위 주석
        */

        /*
        변수(variable)
        의미 있는 데이터를 저장하는 하나의 공간.

        변수 선언 키워드

        var : script 태그 내부에서 어디서나 사용가능한 전역변수
        hoisring 발생 (var keyward 로 선언된 변수의 선언부는 script 태그의 최상부로 이동되어 정의됨)
        (ES5 까지는  var만 사용 가능)

        let : 선언된 위치 또ㅗ는 선언된 block{} 내부에서 사용가능 local variable(지역변수) (ES6 에 추가된 keyward)

        const (constant 상수) : 한번 값이 정해지면 초기화된 값을 변경할 수 없음
 
        */

       let declaration; //변수선언
       declaration=10; //초기화
       declaration=100; //재할당

       /*
        특정 변수또는 함수를 구분하기 위한 이름 - 식별자
        문법 - 지키지 않으면 문법오류로 프로그램 종료
        1. 예약어는 식별자로 사용이 불가능하다(var, let, const, true, false 등등)
        2. 특수문자(기호) 는 $ , _ 만 사용가능
        3. 숫자로 시작 불가
        4. 식별자(이름) 사이에 공백은 사용 불가
        5. 동일한 식별자를 중복하여 사용 불가 - 대소문자는 구분됨.

        표기법(개발자사이의 규칙)

        1. 변수형 함수명은 카멜(camelCase)표기법사용
        (시작은 소문자로, 단어와 단어사이의 첫글자는 대문자로)

        2. 값을 변경할 수 없는 상수 - 대문자 + snake case
        (SCREAMING_SNAKE_CASE)
            (식별자를 모두 대문자로 표시하되 이어지는 단어의 구분을 _로 표시)

        3. 객체 선언 시 - PascalCase 사용
        camelCase 와 동일하게 작성하되, 첫글자를 대문자로 표시
       */

       /*
       javascript data type
       변수에 저장하고 연산에 활용할 수 있는 데이터의 종류
       수치형(number) : 정수 or 실수
       문자열(string) : '' or ""
       논리형boolean) : true or false
       함수형 : function 식별자(){}
       객체형 : {속성: 값, 속성:값, 속성:함수, 속성:함수 . . .
                 javascript에서는 function(함수)도 객체가 될 수 있음}
       배열(array) : 연속된 공간에 나열된 데이터를 저장

       undefined : 값이 할당되지 않은 상태를 의미. 선언만 되어있고 초기화가 되지 않운 상태를 의미

       null : 어떤 값이 의도젓으로 비어있음을 표현하는 데이터타입(참조하는 데이터가 존재하지 않음을 의미)

       infinity : javascript에서 표현할 수 있는 양의수를 넘는 무한대를 나타냄. 어떤 수를 0으로 나누었을 때 나타남

       NaN : Not a Number - 수치로 연산할 수 없는 데이터가 포함되어 있음을 의미
       */


       /*
       연산자

       이항 연산자 : 연산에 사용되는 항이 2개인 연산자

        연산순서. 우항에서 좌항으로 이동
       = : 대입 연산자 우변의 data를 좌변으로 대입하는 연산자
        
        연산순서. 좌항에서 우항으로 이동
       산술 연산자 - 수치형 데이터를 연산
       + , - , * , / , % , **
       (2 * 3 / 10 ** 3)
       사칙연산과 동일한 우선순위를 가짐
       */

       let variable = 10; // number
       variable = true; //boolean
       variable = null; // 변수에 저장할 의미있는 데이터가 없음을 의미
       variable = '문자열을 의미'; // string
       variable = 'text 문자열 데이터'; // string
        /* escape 문자
            \t  들여쓰기 하나를 의미
            \n  줄바꿈
            \'
            \"
            \\
        */
       variable = "\"JavaSceipt\"학습";
       console.log(variable);

       variable = "\tJavaScript\n 를 학습합니다"
       console.log(variable);
        
       //trmplate 문자열
       variable = `
       'JavaScript' 를 학습합니다
       "문자열 정보를 확인합니다
       ${variable}"
       `;
       console.log(variable);

       //소괄호안의 변수가 어떤 데이터타입의 값을 저장하고 있는지 표현
       console.log(typeof(variable));

       let num = "10";
       let answer = num / 2;
       console.log(answer);

       num = "삼"
       answer = num * 2;
       console.log(answer);

       //isNaN(x) : x에 저장된 값이 수치형으로 사용할 수 없는 값이면 true, 수치형으로 사용할 수 있는 값이면 fales

       answer = isNaN(num);
       console.log(answer);

       num="32";
       let num2 = 42;
       answer = num - num2;
       console.log(answer);

       //문자열과 다른 데이터가 + 연산이 이루어지면 문자열이 이어진 새로운 문자열로 결과 출력
       answer = num + num2 ;
       console.log(answer);

       //문자열에 포함된 데이터가 수치형으로 변환가능한 데이터이면 number type 으로 데이터타입을 변경하여 출력
       let num1 = parseInt(num);
       console.log(num1);
       console.log(typeof(num1));
       answer = num1 + num2;
       console.log(answer);
    </script>

    <script>
        //document - html문서를 의미
        //write(); 괄호안의 내용을 문서에 출력
        document.write("<h1>문서에 출력<h1>")

        //사용자에게 간단한 알림창으로 출력
        //()안의 문구를 안내문구로 사용
        alert("안녕하세요 이제 나가 주실래요?")
        //알림창이 종료될때까지 대기

        //알림창에 버튼을 추가하여 출력
        //확인 취소 버튼에 따라 boolean type 의 값을 출력
        //확인 true , 취소 or 닫기 false
        let accept = confirm("결제하시겠습니까? 500,000,000원")
        document.write("결제동의 : " + accept + "</br>")

        //괄호안의 안내문구를 출력하고
        //사용자에게 간단한 text문구를 입력맏음
        let age = prompt("나이를 입력하세요")
        document.write(`<h2>당신의 나이는 ${age}입니다.</h2>`);


    </script>
</body>
</html>
