<!DOCTYPE HTML>
<HTML>
 <HEAD>
  <TITLE> FLEX </TITLE>
  <META charset="utf-8">
	<style>
		*{
			margin:0;
			padding:0;
		}

		.wrap{
			border:1px solid red;
			width:96%;
			height:930px;
			display:flex;
			flex-direction: column;
			justify-content: space-between;
			margin:0 auto;
		}

		header{
			height:100px;
			display:flex;
			justify-content: center;
			align-items:center;
		}

		footer{
			background:#000;
		}

		footer p{
			font-size:1.2em;
			color:#eee;
			text-align:center;
			line-height:200px;
		}

		.menus{
			height:620px;
			display:flex;
			flex-direction: row;
			flex-wrap:wrap;
			justify-content: space-between;
		}

		.menus .menu{
			width:33%;
			height:300px;
			border:1px solid black;
			box-sizing: border-box;
			background-size: cover;
		}

		.menus .menu:last-child{
			width:66.5%
		}

		.menu1{
			background: url(img/dish1.jpg) no-repeat center;
		}

		.menu2{
			background: url(img/dish2.jpg) no-repeat center;
		}

		.menu3{
			background: url(img/dish3.jpg) no-repeat center;
		}

		.menu4{
			background: url(img/dish4.jpg) no-repeat center;
		}

		.menu5{
			background: url(img/dish5.jpg)  no-repeat center;
		}

	</style>
</HEAD>
 <BODY>
	<div class="wrap">
		<header>
			<h1>솔로의 식탁</h1>
		</header>
		<article>
			<div class="menus">
				<div class="menu menu1">					
				</div>
				<div class="menu menu2">					
				</div>
				<div class="menu menu3">					
				</div>
				<div class="menu menu4">					
				</div>
				<div class="menu menu5">					
				</div>
			</div>
		</article>
		<footer>
			<p>솔로의 식탁</p>
		</footer>
	</div>
 </BODY>
</HTML>
<script>
</script>
