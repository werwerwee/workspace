<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let size = prompt('높이를 입력하세요.');
        document.write(`<h2>높이가 ${size}인 삼각형</h2>`);
        for(let i = 0; i < size; i++){
            for(let j = 0; j <= i; j++){
                document.write("*");
            }
            document.write("<br/>")
        }
    </script>
</head>
<body>
    
</body>
</html>
