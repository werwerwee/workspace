<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1>Hello world!!</h1>");
        // i : 6 5 4 3 2 1
        for(let i =6; i >=1 ; i--){
            let text = "<h"+i+">Hello world!!</h"+i+">"
            document.write(text)
        }
    </script> 
    
</body>
</html>
