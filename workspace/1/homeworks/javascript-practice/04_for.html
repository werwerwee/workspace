<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let even =0  // 짝수합계
          , odd = 0  // 홀수합계
          , sum = 0; // 전체합계

        for(let i = 0; i <= 100; i = i+2){
            even = even + i;
        } document.write("짝수합계 : "+even+"<hr/>")

        for(let i = 1; i <= 100; i = i+2){
            odd = odd + i;
        } document.write("홀수합계 : "+odd+"<hr/>")
        
        for(let i = 0; i <= 100; i ++){
            sum = sum + i;
        } document.write("전체합계 : "+sum+"<hr/>"+"<hr/>")

        ////////////////////////////////////////////////////////////////////////////
       even = odd = sum = 0;
       for(let i = 1; i<= 100; i++){
        sum += i;
        if( i % 2 == 0){
            even += i;
        }else{
            odd += i;
        }
       }document.write("짝수합계 : "+even+"<hr/>")
       document.write("홀수합계 : "+odd+"<hr/>")
       document.write("전체합계 : "+sum+"<hr/>"+"<hr/>")


       //////////////////////////////////////////////////////////////////////////////
       even = odd = sum = 0;
       let count = 0;
       for (let i = 1; i<100; i+=2){
        count++;
        odd += i;
        even += (i+1)
       }sum= odd + even;
       document.write("짝수합계 : "+even+"<hr/>")
       document.write("홀수합계 : "+odd+"<hr/>")
       document.write("전체합계 : "+sum+"<hr/>")
       document.write(`반봇횟수 : ${count}입니다.`)
    </script>
</head>

</html>
