<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수 찾기</title>
</head>
<body>
    <script>
        //사용자에게 정수를 입력받아 3의 배수 여부에 따라 결과 출력
        let input = prompt("숫자를 입력해주세요")

        // 3의 배수인지 아닌지 여부를 조건식으로 확인
        // x % y == 0 , x 는 y 로 나누어 떨어진다. == x 는 y 의 배수
        if(input % 3 == 0){
            // input에 저장된 값이 3으로 나누어 떨어지는 3의 배수.
            document.write(input+"은(는) 3의 배수 입니다.");
        }else{
            // input % 3 == 0 이 거짓일 경우 실행
            document.write(input+"은(는) 3의 배수가 아닙니다.");
        }

        // 반복하면서 사용자에게 정수값을 받아 5의배수인지 아닌지를 출력
        // 입력한 값이 비교할 수 없는 값이면 반복문 종료

        while(true){
            input = prompt("정수를 입력해 주세요");
            // 탈출 조건
            // 취소버튼을 누르거나 값을 입력하지 않았거나 수치형 데이터를 입력하지 않았을 때 반복문 종료

            // 취소 || 닫기 : null
            // 입력창에 값을 작성하지 않고 확인 : ""
            // 수치로 사용할 수 없는 데이터인지 확인 : isNaN(input)

            let answer = "사용할 수 없는 값입니다."
            if(input == null || input == "" ||    isNaN(input)){
                alert(answer);
                break;
                //break;문 이후를 수행하지 않고 인접한 반복문을 즉시 탈출
            }
        }
    </script>
</body>
</html>
