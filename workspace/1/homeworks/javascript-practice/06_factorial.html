<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펙토리얼</title>
</head>
<body>
    <script>
        let fac = 1;
        let input = prompt("정수를 입력하세요.");
        for(let i = input; i>0; i--){
            fac=fac*i
        }document.write(input+"! = "+fac)
    </script>
</body>
</html>
