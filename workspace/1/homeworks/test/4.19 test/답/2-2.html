<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table login</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="3">로그인</th>
        </tr>
        <tr>
            <td>아이디</td>
            <td><input type="text"/></td>
            <td><input type="button" value="로그인"></td>
        </tr>
        <tr>
            <td>패스워드</td>
            <td><input type="password"/></td>
            <td><input type="button" value="회원가입"></td>
        </tr>
        <tfoot><td colspan="3">
            <input type="checkbox">로그인 정보 기억</td>
        </tfoot>
    </table>
</body>
</html>
