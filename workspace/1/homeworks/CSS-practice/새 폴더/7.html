<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.a{position: absolute; width:70px; height: 70px; border-radius: 35px; background-color: skyblue; border:1px solid darkgrey; box-sizing: border-box; left: 80px; animation:bounce 1s  infinite alternate; animation-timing-function: ease-out; }

        div.b{position: absolute; width:70px; height: 70px; border-radius: 35px; background-color: skyblue; border:1px solid darkgrey; box-sizing: border-box; left: 160px; animation:bounce 1s  infinite alternate; animation-timing-function: ease-out; animation-delay:0.2s ; }

        div.c{position: absolute; width:70px; height: 70px; border-radius: 35px; background-color: skyblue; border:1px solid darkgrey; box-sizing: border-box;  left: 240px; animation:bounce 1s  infinite alternate; animation-timing-function: ease-out; animation-delay:0.4s ; }

        div.d{position: absolute; width:70px; height: 70px; border-radius: 35px; background-color: skyblue; border:1px solid darkgrey; box-sizing: border-box; left: 320px; animation:bounce 1s  infinite alternate; animation-timing-function: ease-out; animation-delay:0.6s ; }

        div.e{position: absolute; width:70px; height: 70px; border-radius: 35px; background-color: skyblue; border:1px solid darkgrey; box-sizing: border-box; left: 400px; animation:bounce 1s  infinite alternate; animation-timing-function: ease-out; animation-delay:0.8s ; }

        @keyframes bounce{
            0%{top:0px; opacity: 0.2;}

            80%{top: 220px;}

            100%{top: 200px; opacity: 1;}
        }

    </style>

</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
    
</body>
</html>
