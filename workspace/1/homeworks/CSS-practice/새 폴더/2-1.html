<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{float:left;}
        p{float: left; line-height: 400px;}
        div.back{width: 312px; height: 442px;
            background-image:url(../trainee_practice/02_HTML_CSS_practice/실습자료/img/back.png); background-size:312px 442px; position: absolute;}

        div.spade{width: 0px; height: 442px;
            background-image:url(../trainee_practice/02_HTML_CSS_practice/실습자료/img/spade.png); background-size:312px 442px; position: absolute;}

        div.img:hover .back{width: 0;}
        div.img:hover .spade{width: 312px;}
    </style>
</head>
<body>

    <h1>:hover 활용</h1><hr>

    <div class="body">
        <p>마우스를 올리면 카드의 앞면이 보인다.</p>
        <div class="img">
            <div class="back"></div>
            <div class="spade"></div>
        </div>
    </div>
    
</body>
</html>
