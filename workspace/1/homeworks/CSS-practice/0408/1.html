<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{width:1000px;
            margin: 20px auto;}

        ol{list-style:none;
           padding-left:0;}

        ol li{
            border: 1px solid black;
            float: left;
            width:250px; height:50px;
            box-sizing:border-box;
            background-color: gray;
            color: white;
            text-align: center;
            line-height: 50px;
            }

            ol>li:hover{
                background-color: white;
                color: gray;
                cursor: pointer;
            }
    </style>
</head>
<body>
    <nav>
        <ol>
            <li>menu-1</li>
            <li>menu-2</li>
            <li>menu-3</li>
            <li>menu-4</li>
        </ol>
    </nav>
</body>
</html>
