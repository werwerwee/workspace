<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        border: 1px solid black;
    }

    .wrap{
        width: 300px; height: 50px;
        margin: 0 auto;
        position: relative;}

    .ward{
        width: 80px; height: 20px;
        text-align: center;
        position: absolute;
        top: 50%; left: 50%;
        margin: -10px 0 0 -40px;
        /* transform: translate(-50%, -50%); */
        animation: ward 1s alternate infinite ;}

        @keyframes ward{
            to{transform: rotateY(-360deg);}

            from{transform: rotateY(360deg) ;}
        }

        .test-wrap{
            width: 300px; height: 50px;
            margin: 0 auto;
            /* box 모델 내부에 배치된 자식요소를 배치하는 형석을 제공.
                   컨테이너가 flex의 영향을 받는 전체공간이고 설정된 속성에 따라 각각의 자식들이 지정된 형태로 배치되는 것*/
            display: flex;
            /* 수평정렬 */
            justify-content: center;
            /* 수직정렬 */
            align-items: center;}

        .test_ward{
            width: 80px; height: 20px;
            text-align: center;
            animation: ward 1s alternate infinite ;
            }
</style>
<body>
    <div class="wrap">
        <div class="ward">BUSAN IT</div>
    </div>
    <div class="test-wrap">
        <div class="test_ward">BUSAN IT</div>
    </div>
</body>
</html>
