<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div#wrapper{
            width: 900px;
            min-height: 300px;
            margin: 0 auto;
            box-sizing: border-box;
            color:#fff ;}

        header, footer, nav, aside, section{
            border: 1px solid black;
            margin:0 0 10px 10px;}

        header{
            height: 50px;
            background-color: skyblue;}

        main{
            overflow: hidden;}

        nav,aside{
            background-color: pink;
            width:100px;}

        section{
            width: 664px;}


        aside, section, nav{
            float: left;
            height: 500px;}

            footer{
                background-color:skyblue;
                height: 50px;
            }
    </style>
</head>
<body>
    <div id="wrapper">
        <header><p> header </p></header>
        <main>
            <nav>
                <p>nav</p>
                <ol>
                    <li>menu-1</li>
                    <li>menu-2</li>
                    <li>menu-3</li>
                </ol>
            </nav>
            <section>
                <p>section</p>
            </section>
            <aside>
                <p>aside</p>
            </aside>
        </main>
        <footer><p>footer</p></footer>
    </div>
</body>
</html>
