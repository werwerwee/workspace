<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let multiple_3 = prompt("숫자를 입력해 주세요");
        let message = "숫자를 입력해주세요";

        if(! isNaN(multiple_3)){
            if(multiple_3 % 3 == 0){
                message = ""+multiple_3+"은(는) 3의 배수 입니다" ;
            }if(multiple_3 % 3 == 1){
                message =""+multiple_3+"은(는) 3의 배수 가 아닙니다" ;
            }if(multiple_3 % 3 == 2){
                message =""+multiple_3+"은(는) 3의 배수 가 아닙니다" ;
            }else{message = "숫자를 입력해주세요";}
             document.write(message)
        }
    </script>
</body>
</html>
