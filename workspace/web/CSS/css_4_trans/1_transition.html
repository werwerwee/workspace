<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* transition
        css 속성의 값이 변화할때,  속성값의 병화가 일정시간(duration)에 걸쳐 일어나도록 하는 속성 */
         .trans{width: 300px;
                height: 300px;
                background-color: skyblue;
                transition-property: background_color, width, height;transition-duration: 3s;
                transition-timing-function:linear;
                transition:width 1s, height 2s, background-color 2s linear 0.5s;}
                
                
                .trans:hover{width: 600px; height: 700px; background-color: pink; transition-delay: 500ms;
            /* 효과의 실행흐름정의 */
            transition-timing-function: linear;}

            .stick{width: 20px; height: 20px; margin: 10px 0 ; background-color: pink; transition-property: all; transition-duration: 4s;}

            /* + 지정된 태그요소 뒤에 있는 형제요소 하나를 선택
               ~ 지정된 태그요소 뒤에 배치된 모든 형제요소 */

            input[type=checkbox]:checked ~ .stick{width: 100%; background-color: skyblue; }

            .stick1{transition-timing-function: ease;}
            .stick2{transition-timing-function: linear;}
            .stick3{transition-timing-function: ease-in;}
            .stick4{transition-timing-function: ease-out;}
            .stick5{transition-timing-function: ease-in-out;}
            .stick6{transition-timing-function: step-start;}
            .stick7{transition-timing-function: step-end;}
            .stick8{transition-timing-function: steps(3, start);}
            .stick9{transition-timing-function: steps(3, end);}



    </style>

    
</head>
<body>
    <div class="trans">

    </div> <br><hr>

    <input type="checkbox">체크!
    <p>ease</p>
    <div class="stick stick1"></div>
    <p>linear</p>
    <div class="stick stick2"></div>
    <p>ease-in</p>
    <div class="stick stick3"></div>
    <p>ease-out</p>
    <div class="stick stick4"></div>
    <p>ease-in-out</p>
    <div class="stick stick5"></div>
    <p>step-start</p>
    <div class="stick stick6"></div>
    <p>step-end</p>
    <div class="stick stick7"></div>
    <p>steps(3,start)</p>
    <div class="stick stick8"></div>
    <p>steps(3,end)</p>
    <div class="stick stick9"></div>

</body>
</html>
