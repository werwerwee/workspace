<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{width: 240px; height: 160px; background-color: skyblue;}

        .box{float:left; width: 22px; height: 22px; border: 1px solid black;/*     상 우  하  좌 */
            margin:0 5px 5px 0; padding: 4px 0 0 3px}

        /* 구조 선택자 */
        /* 선택자로  검색된 요소 중 가장 처음에 존재하는 요소 선택 */
        .box:first-child{color: red;}
            /* 선택자로  검색된 요소 중 가장 마지막에 존재하는 요소 선택 */
        .box:last-child{color: blue;}
            /* 클래스 이름이 box인 모든 요소를 검색하여 순번을 부여. 순번은 1번부터 시작하여 1씩 증가*/
        .box:nth-child(2){color: yellow;}
            
        .box:nth-child(2n){color: white;}

        .box:nth-child(2n+1){color: pink;}
        
        .box:nth-child(n){color: white;}
        .box:nth-child(7n){background-color: red;}
        .box:nth-child(7n-1){background-color: blue;}
            /* 선택자로 검색된 요소들 중에 마지막에 검색된 요소에서 순번에 따라 선택*/
        .box:nth-last-child(3){background-color: yellow; color: red;}
        
    </style>
</head>
<body>
    <h1>달력</h1>
    <div id="wrap">

</body>
</html>
