<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* root 가상의 최상위 요소 선택자 */
        :root{--text-content-color:skyblue;
              --text-content-size:30px;
              --before-color:red;
              --after-color:blue;}

        .before{color: red;}
        p.before{color: pink;}

        /* 가상선택자
        선택자::가상요소 */

        p.before::before{content:"before는 앞에 추가됩니다";
        color:var(--before-color)}

        .after::after{content: "after는 뒤에 추가됩니다";
        color: blue;}

        .line{
        color: var(--text-content-color);
        font-size: var(--content-size , 40px);
        background-color: var(--text-content-color);
        }

        .line::first-line{color: red}

        .line::first-letter{color: hotpink;}

        p::selection{background-color:pink; color: skyblue;}

        input[type=text]{color: skyblue; letter-spacing: 3px;}
    </style>
</head>
<body>
    <!-- p.before{before예시} -->
    <p class="before">before예시</p>

    <!-- div.before{div before} -->
    <div class="before">div before</div>

    <!-- p.after{after예시} -->
    <p class="after">after예시</p>

    <p class="before after"> before after예시</p>

    <p class="line">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, et qui! Quis optio consectetur laudantium perspiciatis consequuntur temporibus beatae mollitia voluptate facere, id quos nemo minima vel non sunt odit?</p>

    <input type=text placeholder="테스트용 문구 작성">
</body>
</html>
