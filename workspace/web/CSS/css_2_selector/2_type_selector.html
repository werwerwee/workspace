<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type tag 선택자</title>
    <style>
        /*  내부 스타일  */
        body{background-color: aquamarine;}
        header{background-color: skyblue;}
        body{background-color: pink;}
        article{background-color: orange;}
        ul{background-color: red;}
        li{background-color: blue;}
        h1{background-color: aliceblue;}
        h2{background-color: aliceblue;}
    </style>
</head>
<body>
    <header>
        <h1>header</h1>
        <nav>
            <ul>
                <li>메뉴-1</li>
                <li>메뉴-2</li>
                <li>메뉴-3</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>section</h2>
            <article>article</article>
            <article>article</article>
        </section>
    </main>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>
